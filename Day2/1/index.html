<html>
  <head>
	  <title>Map Embed API</title>
  </head>
  <body>
    <iframe
      width="900"
      height="750"
      style="border:0"
      loading="lazy"
      allowfullscreen
      referrerpolicy="no-referrer-when-downgrade"
      src="https://www.google.com/maps/embed/v1/place?key=API_KEY
        &q=Space+Needle,Bujumbura">
    </iframe>
  </body>
</html>
